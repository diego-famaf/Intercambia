<div class="mb-3">
  <input
    type={{type}}
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
  />
  <div
    class="invalid-feedback" *ngIf="control.errors?.['required']">
    Por favor ingrese  {{label}}
  </div>
  <div
    class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{label}} Al menos debe ser {{control.errors?.['minlength'].requiredLength}} caracteres
  </div>
  <div
    class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{label}} Debe ser como mucho {{control.errors?.['maxlength'].requiredLength}} caracteres
  </div>
  <div
    class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Los passwords no coinciden
  </div>

</div>
